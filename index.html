<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand">Porduct App</a>
    </nav>
    <section class="container">
      <div id="App" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add a product</h4>
            </div>
            <form id="productForm" class="card-body">
              <div class="form-group">
                <input type="text" id="name" placeholder="Product name" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" id="price" step="0.01" placeholder="Product price" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" id="year" min="2000" value="2018" max="2050" placeholder="Year product" class="form-control">
              </div>
              <input type="submit" value="Save" class="btn btn-block">
            </form>
          </div>
        </div>
        <div class="col-md-8">
          <div id="productList">

          </div>
        </div>
      </div>
    </section>
    <script src="App.js"></script>
</body>
</html>
